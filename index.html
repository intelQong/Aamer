<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aamer!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .card {
            font-family: 'Playfair Display', serif;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card:hover .card-inner {
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 5s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">

    <div id="card-container" class="w-full max-w-md mx-auto">
        <div class="card w-full h-[500px]">
            <div class="card-inner">
                <div class="card-front bg-white shadow-2xl p-8 text-center">
                    <h1 class="text-5xl md:text-6xl text-pink-500 mb-4">Happy Birthday Aamer!</h1>
                    <p class="text-gray-600 text-lg mb-8">Wishing you a day as special as you are.</p>
                    <button id="surprise-button" class="bg-pink-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-pink-600 transform hover:scale-105 transition-all duration-300 focus:outline-none">
                        Click for a surprise!
                    </button>
                </div>
                <div class="card-back bg-white shadow-2xl p-8 text-center">
                     <h2 class="text-4xl md:text-5xl text-pink-500 mb-4">Surprise!</h2>
                     <p class="text-gray-700 text-xl">Hope your day is filled with joy, laughter, and lots of fun memories!</p>
                     <p class="text-gray-600 text-lg mt-8">From Mahmudul and Naheemah</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="confetti-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>

    <script>
        const surpriseButton = document.getElementById('surprise-button');
        const cardInner = document.querySelector('.card-inner');
        const confettiContainer = document.getElementById('confetti-container');

        let isFlipped = false;

        surpriseButton.addEventListener('click', () => {
            if (!isFlipped) {
                cardInner.style.transform = 'rotateY(180deg)';
                isFlipped = true;
                launchConfetti();
                surpriseButton.textContent = "Hope you liked it!";
            }
        });

        function launchConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            const confettiCount = 150;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';

                confettiContainer.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }
    </script>
</body>
</html>
